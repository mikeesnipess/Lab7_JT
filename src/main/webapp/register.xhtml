<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{authBean.username}" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{authBean.password}" />

            <h:outputLabel for="role" value="Role:" />
            <h:selectOneMenu id="role" value="#{authBean.role}">
                <f:selectItem itemValue="Student" itemLabel="Student" />
                <f:selectItem itemValue="Teacher" itemLabel="Teacher" />
                <f:selectItem itemValue="Admin" itemLabel="Admin" />
            </h:selectOneMenu>
        </h:panelGrid>
        <h:commandButton value="Register" action="#{authBean.register}" />
    </h:form>
</h:body>
</html>
