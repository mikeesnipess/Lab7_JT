<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h:form>
        <h:inputText value="#{userBean.user.username}" placeholder="Username" />
        <h:inputSecret value="#{userBean.user.password}" placeholder="Password" />
        <h:selectOneMenu value="#{userBean.role}">
            <f:selectItem itemValue="student" itemLabel="Student" />
            <f:selectItem itemValue="teacher" itemLabel="Teacher" />
            <f:selectItem itemValue="admin" itemLabel="Admin" />
        </h:selectOneMenu>
        <h:commandButton value="Register" action="#{userBean.register}" />
    </h:form>
</h:body>
</html>
