<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:outputText value="Welcome, #{userController.loggedInUser.username}!" />
<h:dataTable value="#{evaluationController.evaluations}" var="evaluation">
    <h:column><f:facet name="header">Activity</f:facet>#{evaluation.activity}</h:column>
    <h:column><f:facet name="header">Grade</f:facet>#{evaluation.grade}</h:column>
</h:dataTable>
</html>
